<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
    <title>Book an Appointment</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <div class="max-w-md mx-auto bg-white p-5 rounded-md shadow-sm">
            <h2 class="text-2xl font-bold mb-5 text-gray-700">Book an Appointment</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
